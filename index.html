<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="calc">
                <h4 style="color: white;">BMI CALCULATOR</h4>
               <label for="">Height in cm :</label>
                <input id="height" type="text" placeholder="Enter Your Height..." class="form-control mb-3 rounded-3">
                <small id="heightWarning" class="text-danger"></small>
               <br>
               <label for="">Weight in kg :</label> 
               <input id="weight" type="text" placeholder="Enter Your Weight..." class="form-control mb-3 rounded-3">
               <small id="weightWarning" class="text-danger"></small>
               <br>
               <button onclick="calculateBMI()" class="btn btn-light">Calculate</button>
               <div id="result" class="mt-3" style="color: white; font-weight: bold;"></div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
